{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls_app/style.css' %}">

<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}

<li>{{ choice.question_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
<ul>

<a href="{% url 'polls_app:detail' question.id %}">Vote again?</a>
<a href="{% url 'polls_app:index' %}">Questions</a>
